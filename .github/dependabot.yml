version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "actions/*"
      pytest:
        patterns:
          - "pytest*"
      fastapi:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "pydantic*"
      database:
        patterns:
          - "sqlalchemy"
          - "alembic"
          - "aiosqlite"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    
  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"