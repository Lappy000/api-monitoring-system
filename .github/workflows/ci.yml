name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Create test environment
      run: |
        cp .env.example .env || echo "No .env.example found, skipping"
        mkdir -p test_data
        mkdir -p logs
    
    - name: Initialize test database
      run: |
        python -c "from app.database.session import Base, engine; Base.metadata.create_all(bind=engine)" || echo "Database initialization skipped"
    
    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Format check with black
      run: |
        black --check app/ tests/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy app/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Run tests with pytest
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term -v --tb=short
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
    
    - name: Run security audit
      run: |
        pip-audit --requirement requirements.txt --requirement requirements-dev.txt
      continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t api-monitoring-system:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm api-monitoring-system:latest python -c "import app; print('OK')"